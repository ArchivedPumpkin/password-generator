<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>Password Generator</title>
</head>

<body>
    <main class="container">
        <h1><span class="h1_first">Generate a </span><span id="h1_highlight"></span></h1>
        <p class="description">Passwords so strong, even you might forget them.</p>
        <div class="settings">
            <label for="length">Password Length: <span id="length-value">12</span></label>
            <input id="slider" type="range" id="length" min="4" max="20" value="12" />

            <div class="options">
                <label><input type="checkbox" id="include-uppercase" checked> Include Uppercase Letters</label>
                <label><input type="checkbox" id="include-lowercase" checked> Include Lowercase Letters</label>
                <label><input type="checkbox" id="include-numbers" checked> Include Numbers</label>
                <label><input type="checkbox" id="include-symbols"> Include Symbols</label>

            </div>

        </div>
        <div class="password-display">
            <button id="generate">Generate Password</button>
            <input type="text" id="password" readonly />
        </div>

    </main>

</body>

<script type="module" src="index.js"></script>

</html>
