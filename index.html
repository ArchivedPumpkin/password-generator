<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>Password Generator</title>
</head>

<body>
    <main class="container">
        <h1><span class="h1_first">Generate a </span><span id="h1_highlight"></span></h1>
        <p class="description">Passwords so strong, even you might forget them.</p>
        <div class="settings">
            <div class="pass-length-container">
                <label for="length">Password Length:</label>
                <div class="slider-container">
                    <input id="slider" type="range" min="4" max="20" value="12" />
                    <span id="length-value">12</span>
                </div>
            </div>
            <label>Character options</label>
            <div class="options">
                <label><input type="checkbox" id="include-uppercase" checked> Include Uppercase</label>
                <label><input type="checkbox" id="include-lowercase" checked> Include Lowercase</label>
                <label><input type="checkbox" id="include-numbers" checked> Include Numbers</label>
                <label><input type="checkbox" id="include-symbols"> Include Symbols</label>

            </div>

        </div>
        <div class="password-display">
            <button id="generate">Generate Password</button>
            <div class="password-container">
                <input type="text" id="password" readonly placeholder="Password..." />
                <button id="copy-password" title="Copy to clipboard" aria-label="Copy password">
                    <i class="fa-regular fa-copy fa-xl"></i>
                </button>
            </div>
        </div>

    </main>

</body>

<script type="module" src="index.js"></script>
<script src="https://kit.fontawesome.com/c7b137b01e.js" crossorigin="anonymous"></script>

</html>
